<!DOCTYPE html>
<html>
<head>
    <title>Mapa com Ponto Marcado</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario' async defer></script>
    <script type='text/javascript'>
        function loadMapScenario() {
            var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                credentials: 'SUA_CHAVE_DO_BING_MAPS'
            });

            var latitude = parseFloat(localStorage.getItem('latitude'));
            var longitude = parseFloat(localStorage.getItem('longitude'));

            var location = new Microsoft.Maps.Location(latitude, longitude);
            var pushpin = new Microsoft.Maps.Pushpin(location);
            map.entities.push(pushpin);

            map.setView({ center: location, zoom: 15 });
        }
    </script>
    <style>
        #myMap {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="myMap"></div>
</body>
</html>
