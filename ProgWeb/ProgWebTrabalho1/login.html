<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="logos/icon.png">

    <title>Time In</title>

    <link rel="stylesheet" href="css/styles_login.css">

    <script src="js/script_valida_login.js" defer></script>

</head>

<body>
    
    <header>

        <!-- Header com imagem dentro de um link -->
        <a href="login.html"> <img src="logos/11.png"></a> 

    </header>

    <!-- Div que ficará com o formulário -->
    <div class="divLogin">

        <h1> Login </h1>

        <form id="form">

            <!-- Nome usuário -->
            <div class="email">

                <input type="email" id="email_usuario" placeholder="E-mail">

                <label class="erro" id="noEmail">E-mail deve ser preenchido!</label>

                <label class="erro" id="noEmailPadrao">E-mail está fora dos padrões!</label>

            </div>


            
            <!-- Senha usuário -->
            <div class="senha">
            
                <input type="password" id="senha_usuario" placeholder="Senha">
            
                <label class="erro" id="noPass">Senha deve ser preenchida!</label>
            
                <label class="erro" id="aotPass">Senha deve ter 6 a 30 caracteres</label>
                
                <!-- Links caso o usuário tenha esquecido a senha ou ainda não possui uma conta --> 
                <a href="esqueci_senha.html"> Esqueci minha senha </a><br>
                
                <a href="cadastro.html"> Não possui uma conta? </a>

            </div>

        </form>
        
        <!-- Div com botão para entrar na conta ou entrar como convidado, está fora do form para página não recarregar com o clique -->
        <div class="log">
            
            <button id="btnEnviar">Entrar</button>
                
            <button id="entrar_conv"> Entrar como convidado </button> 
            
        </div> 
    
    <!-- Fim da div divLogin -->
    </div>

</body>

</html>
